---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/default/yaml-lint.yml
platforms:
  - name: instance
    image: "${MOLECULE_DISTRO:-qwe1/docker-centos:7-molecule}"
    privileged: true
    pre_build_image: true
    # command: "/usr/sbin/init"
    command: ''
    pull: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - docker
provisioner:
  name: ansible
  log: true
  inventory:
    group_vars:
      docker:
        user: qwe
        username: qwe
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
