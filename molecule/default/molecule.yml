---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/default/yaml-lint.yml
platforms:
  - name: instance
    image: "${MOLECULE_DISTRO:-qwe1/docker-centos:7-molecule}"
    privileged: true
    pre_build_image: true
    # set command to "" so molecule test
    # works with systemd set as cmd in images used
    # sadly doesn't work with official images
    command: ""
    pull: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - docker
provisioner:
  name: ansible
  log: true
  inventory:
    group_vars:
      docker:
        add_docker_users: []
        remove_docker_users: []
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
