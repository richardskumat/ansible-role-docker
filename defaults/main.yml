---
docker_service_state: 'started'
docker_service_enabled: 'yes'

# set this either to true or false
# default value: 'false'
configure_docker_users: 'false'

docker_group_name: 'docker'

# list of docker users to add
add_docker_users: []
# list of docker users to remove
remove_docker_users: []

# whether to run the uninstallation tasks
# values are:
# 'true' or 'false'
# default value:
# 'false'
remove_docker_packages: 'false'
